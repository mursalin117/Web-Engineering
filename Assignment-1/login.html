<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
  <body>
    
    <div class="container">
        <div class="mt-5">
            <div class="row" >
                <div class="col-md-6 offset-md-3 mt-5" style="background-color: #eee;">
                    <form action="">
                        <p class=""> <h5></h5> </p>
                        <h5 class="bg-dark-subtle mt-2 mb-3"><i class="bi bi-bag-fill"></i>  Please sign in</h5>
                        <div class="mt-2">
                            <!-- <label for="emailAddress" class="form-label">Email address</label> -->
                            <input type="email" id="emailAddress" placeholder="Email id" class="form-control" required autofocus>
                        </div>
                        <div class="mt-1">
                            <!-- <label for="password" class="form-label">Password</label> -->
                            <input type="password" id="password" placeholder="Password" class="form-control" required autofocus>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4 mb-2">
                            <a href="./dashboard.html" class="btn btn-primary" type="button">Sign In  <i class="bi bi-arrow-right-square"></i></a>
                        </div>
        
                    </form>
                </div>
            </div>    
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  </body>
</html>
